<div class="panel panel-primary" ng-if="vm.editstate" >
    
    <div class="panel-heading">
            <button ng-click="vm.editstate = null" type="button" class="close" aria-label="Close"  ><span aria-hidden="true">&times;</span></button>
            <h2 style="text-align:center">{{vm.editstate.title}}</h2>
    </div>
    
    <div class="form-inline panel-body" >
        <div class="form-group col-sm-6" ng-repeat="(key, row) in  vm.editstate.rows">
            <label class=" col-sm-4">{{key}}</label>
            
            <input  ng-if="vm.editstate.editing" type='text' class='form-control col-sm-4' name= {{vm.editstate.row}} placeholder= {{row}} value= {{row}} ></input>
            <input  ng-if="!vm.editstate.editing" type='text' class='form-control col-sm-4' name= {{vm.editstate.row}} placeholder= {{row}} value= {{row}} disabled></input>

            
        </div>
    </div>

    <div class="panel-footer">
    	<a class="btn btn-default" ng-click="vm.editstate = null">Cancel </a>
    	<input ng-click="vm.editstate.confirm()" type="submit" name="submit" class="btn btn-primary submit" value="Save changes" />
    </div>
</div>
