<div class="panel panel-info">
    
    
        <div class="panel-heading" style="text-align: center;"> 
                    <h2>{{vm.title}}</h2> 
                
        </div>

       <div class="panel-body"><a class="btn btn-success create" ng-click="vm.create()">
                <i class="glyphicon glyphicon-plus"></i>
                New Goal
            </a>
            <a href="#" class="btn btn-danger">
                <i class="glyphicon glyphicon-trash"></i>
                Delete All
                <span class="badge">{{rows.length}}</span>
            </a>
        </div>
                
                
</div>
           
<div class="panel panel-info">
   

    <div class="panel-heading" style="text-align: center;"> 
    <i class="glyphicon glyphicon-list-alt"></i>
        <strong>Your current goals</strong>
    </div>

        <div class="panel-body">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Name</th>
                        <th>Amount complete</th>
                        <th>Accomplished</th>
                    </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="row in vm.rows">
                          
                             <th  ng-if-start="!row.isEditing"scope="row">
                                <div class="btn-group" role="group" aria-label="...">
                                  <a ng-click="vm.details(row, $index)" title="View" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-eye-open"></i></a>
                                  <a ng-click="vm.edit(row, $index)" title="Edit" class="btn btn-default btn-xs edit"><i class="glyphicon glyphicon-edit"></i></a>
                                  <a ng-click="vm.delete(row, $index)" title="Delete" class="btn btn-default btn-xs delete"><i class="glyphicon glyphicon-trash"></i></a>
                                </div>
                              </th>
                            <td >{{row.Name}}</td>
                            <td >{{row.PercentageComplete}}</td>
                            <td ng-if-end>{{row.Accomplished}}</td>
    
                            <td ng-if-start="row.isEditing">
                                <input type="button" value="Save" class="btn btn-primary btn-sm submit" ng-click="vm.save(row, $index)"/>
                                <input type="button" value="Cancel" class="btn btn-default btn-sm submit" ng-click="row.isEditing = false"/>
                            </td>
                            <td> <input type="text" name="Name" class="form-control" placeholder="Name" ng-model="row.Name" /></td>
                            <td><input type="text" name="PercentageComplete" class="form-control" placeholder="Percentage" ng-model="row.PercentageComplete" /></td>
    
                            <td ng-if-end><input type="text" name="Accomplished" class="form-control" placeholder="Accomplished" ng-model="row.Accomplished" /></td>
                           
                           
                        </tr>
                </tbody>
               </table>
         </div>
</div>
