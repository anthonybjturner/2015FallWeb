<!DOCTYPE html>
<html lang="en"  ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fitness App 2015</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
      
                  
  </head>
 <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script> -->

  <body>
    

        <nav class="navbar navbar-default navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Fitness App 2015</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a ng-href="#/">Home</a></li>
              <li><a ng-href="#/user">Users</a></li>
              <li><a href="#/food">Foods</a></li>
              <li><a href="#/exercise">Exercises</a></li>
              <li><a href="#/friend">Friends</a></li>
             <li><a href="#/profile">Profile</a></li>

              
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            
            <form class="navbar-form navbar-right" >
              <div ng-controller="fbCtrl as fbCtrlUser" >
                  <div class="form-group">
                    <a href="#/profile" style="padding: 0" class="form-ctrl">
                      {{fbCtrlUser.fbUser.name}} 
                      <img src="https://graph.facebook.com/{{fbCtrlUser.fbUser.id}}/picture" width="32px" height="32px"/>
                    
                    </a>
                  </div>
              </div>
            </form>

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

         
    <div class="container">
         

      <div class="panel panel-info">
        
          <div class="panel-heading" style="text-align: center; padding-right:0; padding:0">
                  
              <img class="thumbnail" src="/images/fitness.gif" width="100%" height="256px" style="padding:0; margin:0">
              <h1 style="text-align:center; margin:0" class="">Fitness App 2015</h1> 
      
          </div>
      
          <div class="panel-body">
             
              <p style="text-align:center; margin:0"></p>
          </div>
   
      </div>
                 
                 
       <fitnessapp-edit></fitnessapp-edit>
       <fitnessapp-panel></fitnessapp-panel>
       <fitnessapp-alert></fitnessapp-alert>
      <div ng-view></div>
      
     

    </div> <!-- end main area -->

    <script type="text/javascript" src="//connect.facebook.net/en_US/sdk.js"></script>
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script type="text/javascript" src="scripts/directives/alert.js"></script>
    <script type="text/javascript" src="scripts/directives/panel.js"></script>
    <script type="text/javascript" src="scripts/directives/editPanel.js"></script>
   <!--  <script src="scripts/controllers.js"></script> -->
    <script src="scripts/fitnessApp.js"></script>
    <script src="scripts/services/facebook.js"></script>
    <script src="Controllers/goal.js"></script>
    <script src="Controllers/food.js"></script>
    <script src="Controllers/user.js"></script>
    <script src="Controllers/fbuser.js"></script>
    <script src="Controllers/exercise.js"></script>
    <script src="Controllers/friend.js"></script>
    <script src="Controllers/profile.js"></script>

    
  </body>
</html>
