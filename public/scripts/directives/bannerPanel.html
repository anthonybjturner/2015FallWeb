<div class="panel panel-info" ng-if="vm.bannerState" >
    <div class="panel-heading" style="text-align: center; padding-right:0; padding:0">
            
        <img class="thumbnail" src={{vm.bannerState.image}} width="100%" height="256px" style="padding:0; margin:0">
             <h1 style="text-align:center; margin:0" class="">{{vm.bannerState.title}}</h1> 

            
            
    </div>
    <div class="panel-body">
       
        <p  style="text-align:center; margin:0">{{vm.bannerState.body}}</p>
    </div>
   
</div>
