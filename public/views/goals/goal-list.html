<div ng-if="!vm.isViewing" class="row" style="box-shadow: 2px 2px 2px 2px #ccc; padding-bottom: 16px; margin-top: 64px">
    
           <div class="col-sm-4">
               
               <a class="btn btn-success create" ng-click="vm.create()">
                    <i class="glyphicon glyphicon-plus"></i>
                    New Goal
                </a>
                
                <a href="#" class="btn btn-danger">
                    <i class="glyphicon glyphicon-trash"></i>
                    Delete All
                    <span class="badge">{{rows.length}}</span>
                </a>
     
            </div>

        <div class="col-sm-6 col-sm-offset-1" style="text-align:center; box-shadow:  1px 0 1px  #ccc">
            
            <h1>Fitness Goals</h1>
            <h3>Your daily, weekly, monthly, and yearly goals.</h3>
    
        </div>

</div>

<hr>
    

 <div class="row">
        
        <calendar  class="col-sm-4"  selected="day" update-calendar="updateCalendar()"></calendar>

        <div class="col-sm-8">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th class="label label-info col-sm-2">Actions</th>
                        <th class="label label-info col-sm-2">Date</th>
                        <th class="label label-info col-sm-2">Name</th>
                        <th class="label label-info col-sm-2">Amount complete</th>
                        <th class="label label-info col-sm-2">Accomplished</th>
                    </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="row in vm.rows">
                          
                             <th  ng-if-start="!row.isEditing"scope="row">
                                <div class="btn-group" role="group" aria-label="...">
                                  <a ng-click="vm.details(row, $index)" title="View" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-eye-open"></i></a>
                                  <a ng-click="vm.edit(row, $index)" title="Edit" class="btn btn-default btn-xs edit"><i class="glyphicon glyphicon-edit"></i></a>
                                  <a ng-click="vm.delete(row, $index)" title="Delete" class="btn btn-default btn-xs delete"><i class="glyphicon glyphicon-trash"></i></a>
                                </div>
                              </th>
                            <td >{{row.created_at}}</td>
                            <td >{{row.goals_name}}</td>
                            <td >{{row.goals_percentage_complete}}</td>
                            <input type="hidden" name="goals_id" class="form-control" placeholder="goals id" ng-model="row.goals_id" />
                            <input type="hidden" name="users_id" class="form-control" placeholder="users id" ng-model="row.users_id" />
                            <td ng-if-end>{{row.goals_accomplished}}</td>
    
                            <td ng-if-start="row.isEditing">
                                <input type="button" value="Save" class="btn btn-primary btn-sm submit" ng-click="vm.save(row, $index)"/>
                                <input type="button" value="Cancel" class="btn btn-default btn-sm submit" ng-click="row.isEditing = false"/>
                            </td>
                            <td>{{row.created_at}}</td>
                            <td> <input type="text" name="goals_name" class="form-control" placeholder="Name" ng-model="row.goals_name" /></td>
                            <td><input type="text" name="goals_percentage_complete" class="form-control" placeholder="Percentage" ng-model="row.goals_percentage_complete" /></td>
    
                            <td ng-if-end><input type="text" name="goals_accomplished" class="form-control" placeholder="Accomplished" ng-model="row.goals_accomplished" /></td>
                            
                           
                        </tr>
                </tbody>
               </table>
               </div>
</div>
