<div class="panel panel-info">
        
    <div class="panel-heading" style="text-align: center;"> 
        <h3>{{vm.title}}</h3> 
  
        
    </div>

   <div class="panel-body">

        <a class="btn btn-success create" ng-click="vm.create()">
            <i class="glyphicon glyphicon-plus"></i>
            New Food
        </a>

        <a href="#" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
            Delete All
            <span class="badge">{{rows.length}}</span>
        </a>

    </div>
           
</div>
           
<div class="panel panel-info">
               

    <div class="panel-heading" style="text-align: center;"> 
        <i class="glyphicon glyphicon-list-alt"></i>
        <strong>Track your nutrition habits</strong>
    </div>
           
    <div class="panel-body">

        <table class="table table-condensed table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="label label-primary col-sm-2">Actions</th>
                    <th class="label label-primary col-sm-3">Food Name</th>
                    <th class="label label-primary col-sm-1">Calories</th>
                    <th class="label label-primary col-sm-1">Cholestrol</th>
                    <th class="label label-primary col-sm-1">Fiber</th>
                    <th class="label label-primary col-sm-1">Protein</th>
                    <th class="label label-primary col-sm-1">Meal Type</th>
                </tr>
            </thead>

             <tbody>
                <tr ng-repeat="row in vm.rows">
                  
                     <th  ng-if-start="!row.isEditing"scope="row">
                        <div class="btn-group" role="group" aria-label="...">
                          <a ng-click="vm.details(row, $index)" title="View" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-eye-open"></i></a>
                          <a ng-click="vm.edit(row, $index)" title="Edit" class="btn btn-default btn-xs edit"><i class="glyphicon glyphicon-edit"></i></a>
                          <a ng-click="vm.delete(row, $index)" title="Delete" class="btn btn-default btn-xs delete"><i class="glyphicon glyphicon-trash"></i></a>

                        </div>
                      </th>
                    <td >{{row.foods_name}}</td>
                    <td >{{row.foods_calories}}</td>
                    <td >{{row.foods_cholestrol}}</td>
                    <td >{{row.foods_fiber}}</td>
                    <td >{{row.foods_protein}}</td>

                   <td ng-if-end>{{row.foodstypes_id}}</td>

                    <td ng-if-start="row.isEditing">
                        <input type="button" value="Save" class="btn btn-primary btn-sm submit" ng-click="vm.save(row, $index)"/>
                        <input type="button" value="Cancel" class="btn btn-default btn-sm submit" ng-click="row.isEditing = false"/>
                    </td>
                    <td> <input type="text" name="foods_name" class="form-control" placeholder="Name" ng-model="row.foods_name" /></td>
                    <td> <input type="text" name="foods_calories" class="form-control" placeholder="Calories" ng-model="row.foods_calories" /></td>
                    <td> <input type="text" name="foods_cholestrol" class="form-control" placeholder="Cholestrol" ng-model="row.foods_cholestrol" /></td>
                    <td> <input type="text" name="foods_fiber" class="form-control" placeholder="Fiber" ng-model="row.foods_fiber" />
                    <td> <input type="text" name="foods_protein" class="form-control" placeholder="Protein" ng-model="row.foods_protein" />

                    </td>
                    <td  ng-if-end> <select name="foodstypes_id" ng-model="row.foodstypes_id"> 
                    
                            <option value =5>Breakfast</option>
                            <option value =6>Lunch</option>
                            <option value =7>Dinner</option>
                            <option value =8>Snack</option>

                        </select></td>
                    
                    <input type="hidden" name="foods_id" ng-model="row.foods_id" />
                    <input type="hidden" name ="users_id" ng-model="row.users_id"/>
                </tr>
            </tbody>
        </table>

    </div>
</div>
